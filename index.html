    <body onload="init();">
        <nav class="sec_1">
            <div class="fill"></div>
            <div id="myBoard" class="bd"></div>

                <div class="btn_ck" id="turn"><span>Player's turn<br/><span>click me</span></span></div>
            </div>
            <div  class="ck_box_sel" id="ck_box_sel">

                <div><span>MCTS(開發中)</span><input type="radio" name="sel"></input></div>
                <div><select class="sellist" id="select_list">
                    <option selected value="">移動裝置走子選擇器</option>
                </select></div>
            </div>
